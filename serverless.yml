org: loganpowell
service: cors

provider:
    profile: AWS_CDK_2022
    name: aws
    runtime: nodejs16.x
    timeout: 10 # max = 30
    stage: dev
    region: us-east-1

functions:
    proxy:
        handler: handler.corsProxy
        url:
            # Allow CORS for all requests from any origin
            cors: true
