service: cors-proxy

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  timeout: 60
  stage: dev
  region: us-east-1
  environment:
    foo: 123
  httpApi:
    cors: true

functions:
  lambda:
    name: cors-proxy
    handler: handler.corsProxy
    events:
      - httpApi: "*"
